<!doctype html>
<html ng-app="radioSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Radio Search App</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="text-center">
            <h1>Welcome</h1>
        </div>
        <div ng-if="data.length > 1" id="artist-list">
            <div ng-repeat="item in data" class="thumbnail">
                <div class="title">{{item.name}}</div>
               <img ng-src={{item.image_url}}></img>
            </div>
        </div>

        <div id="artist-form" class="row">
            <div class="text-center">
                <form>
                    <div class="form-control">
                        <input type="text" class="text-center" placeholder="Type an Artist Name" ng-model="formData.artist">
                    </div>

                    <button type="submit" class="" ng-click="createSearch()">Search</button>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>

<!doctype html>
<html ng-app="radioSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Radio Search App</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="text-center">
            <form>
                <div class="form-control">
                    <input type="text" class="text-center" placeholder="enter artist name" ng-model="formData.artist">
                </div>
            <button type="submit" class="" ng-click="createSearch()">Search</button>
            </form>
        </div>
        <div ng-if="artists.length > 1">
            <div ng-repeat="artist in artists" class="thumbnail">
               <img ng-src={{artist.image_url}}></img>
               <div class="title">{{artist.name}}</div>
               <div ng-if="artist.description" class="description">{{artist.description}}</div>
            </div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html ng-app="radioSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Radio Search App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #artist-list              { margin-bottom:30px; }
    </style>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="main.js"></script>


</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Welcome</h1>
        </div>

        <div id="artist-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
     <!--            <div ng-repeat="item in data">{{item.artistName}}</div> -->

            </div>
        </div>

        <div id="artist-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Type an Artist Name" ng-model="formData.artist">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createSearch()">Search</button>
                </form>
            </div>
        </div> 

    </div>

</body>
</html>
